name: Publish to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v1
        with:
          channel: stable

      - run: flutter pub get

      # - run: flutter test

      - uses: bluefireteam/flutter-gh-pages@v7
