name: Publish to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v1
        with:
          channel: stable

      - uses: bluefireteam/flutter-gh-pages@v7
        with:
            baseHref: /super_nonogram/
